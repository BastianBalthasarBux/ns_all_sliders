
<f:layout name="Default" />

<f:section name="main">
<f:if condition="{pluginName}=='Slickslider'">
	<f:if condition="{settings.slider_type}=='updown'">
		<f:then>
			<f:render partial="Slick/Updown" arguments="{sliderItems: sliderItems, galleries: galleries, arrow: arrow}" />
		</f:then>
		<f:else>	
			<f:render partial="Slick/Sideways" arguments="{sliderItems: sliderItems, galleries: galleries, arrow: arrow}" />
		</f:else>
	</f:if>
</f:if>
</f:section>
