
<f:layout name="Default" />

<f:section name="main">
<f:if condition="{pluginName}=='Royalslider'">
	<f:if condition="{settings.slider_type}=='fullwidth'">
		<f:render partial="Royal/Royalslider-fullwidth" arguments="{galleries: galleries, settings: settings}"/>
	</f:if>
	<f:if condition="{settings.slider_type}=='fullscreen'">
		<f:render partial="Royal/Royalslider-fullscreen" arguments="{galleries: galleries, settings: settings}"/>
	</f:if>
</f:if>
</f:section>
